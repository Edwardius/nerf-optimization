version: "3.9"
services:
  instant_ngp:
    build:
      context: .
      dockerfile: docker/instant-ngp/instant_ngp.Dockerfile
    user: ${FIXUID:?}:${FIXGID:?}
    ports:
      - "${GUI_TOOLS_VNC_PORT:?}:5900"
    environment:
      - VNC_PORT=${GUI_TOOLS_VNC_PORT:?}
    volumes:
      - ./src/instant-ngp:/project/instant-ngp
    ipc: host
    tty: true
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['0'] # Change to ['0', '1'] to use two GPUs
            capabilities: [gpu]
