version: "3.9"
services:
  instant_ngp:
    build:
      context: .
      dockerfile: docker/instant-ngp/instant-ngp.Dockerfile
    user: ${FIXUID:?}:${FIXGID:?}
    volumes:
      - ./src/instant-ngp:/home/docker/instant-ngp
    ipc: host
    tty: true
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['0'] # Change to ['0', '1'] to use two GPUs
            capabilities: [gpu]

  kilonerf:
    build:
      context: .
      dockerfile: docker/kilonerf/kilonerf.Dockerfile
    user: ${FIXUID:?}:${FIXGID:?}
    volumes:
      - ./src/kilonerf:/home/docker/kilonerf
    ipc: host
    tty: true
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['0'] # Change to ['0', '1'] to use two GPUs
            capabilities: [gpu]

  nerf-pytorch:
    build:
      context: .
      dockerfile: docker/nerf-pytorch/nerf-pytorch.Dockerfile
    user: ${FIXUID:?}:${FIXGID:?}
    volumes:
      - ./src/nerf-pytorch:/home/docker//nerf-pytorch
    ipc: host
    tty: true
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['0'] # Change to ['0', '1'] to use two GPUs
            capabilities: [gpu]
