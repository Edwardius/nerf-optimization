  instant-ngp:
    build:
      context: .
      dockerfile: docker/instant-ngp/instant-ngp.Dockerfile
    image: vip-nerf/instant-ngp-gui-test

    stdin_open: true
    tty: true

    ports:
      - "${GUI_TOOLS_VNC_PORT:?}:5900"    

    environment:
      NVIDIA_DRIVER_CAPABILITIES: compute,utility,graphics

    user: ${FIXUID:?}:${FIXGID:?}
    volumes:
      - ./src/instant-ngp:/home/docker/instant-ngp
      - /tmp/.X11-unix:/tmp/.X11-unix

    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['0'] # Change to ['0', '1'] to use two GPUs
            capabilities: [gpu]

  kilonerf:
    build:
      context: .
      dockerfile: docker/kilonerf/kilonerf.Dockerfile
    image: vip-nerf/kilonerf

    user: ${FIXUID:?}:${FIXGID:?}
    volumes:
      - ./src/kilonerf:/home/docker/kilonerf
    ipc: host
    tty: true
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['0'] # Change to ['0', '1'] to use two GPUs
            capabilities: [gpu]

  nerf-pytorch:
    build:
      context: .
      dockerfile: docker/nerf-pytorch/nerf-pytorch.Dockerfile
    image: vip-nerf/nerf-pytorch

    user: ${FIXUID:?}:${FIXGID:?}
    volumes:
      - ./src/nerf-pytorch:/home/docker//nerf-pytorch
    ipc: host
    tty: true
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['0'] # Change to ['0', '1'] to use two GPUs
            capabilities: [gpu]
